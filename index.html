    <link rel="stylesheet" href="resets.css" />

    <style>
      body {
        font-family: "Fjalla One", Roboto, sans-serif;
        background: black;
      }

      header {
        background: url("/assets/skinny-2.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        height: 100vh;
      }

      .header__content {
        position: absolute;
        bottom: 0;
        background: linear-gradient(
          to bottom,
          rgba(0, 0, 0, 0) 0%,
          rgba(0, 0, 0, 1) 100%
        );
        padding-top: 10rem;
        color: white;
      }

      .logo {
        width: 10rem;
        filter: invert(1);
        position: absolute;
        top: 30%;
        left: 10%;
      }

      p {
        font-size: 1.25rem;
        padding: 1rem;
      }

      .plural-of-doofus {
        display: block;
        text-align: center;
        font-style: italic;
        font-size: 1rem;
      }

      .contact-buttons {
        display: flex;
        justify-content: space-evenly;
        padding: 2rem 0rem;
      }

      .contact-buttons a {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 3rem;
        color: initial;
        text-decoration: none;
      }

      .contact-icon {
        width: 100%;
      }
    </style>

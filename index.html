<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>The Doofi - A Local Milwaukee Band</title>
    <meta
      name="description"
      content="The Doofi is a band of three local to and playing in Milwaukee. They can play a wide range of venues (church festivals, parties, weddings), and an even wider range of genres."
    />
    <link rel="stylesheet" href="resets.css" />
    <link rel="shortcut icon" href="favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Fjalla+One&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Fjalla One", Roboto, sans-serif;
        background: black;
        color: white;
      }

      header {
        background: url("/assets/skinny-2--750.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        height: 100vh;
      }

      .header__content {
        position: absolute;
        bottom: 0;
      }

      .logo {
        width: 100%;
        filter: invert(1);
      }

      .logo-wrapper {
        position: absolute;
        top: 30%;
        left: 12%;
        max-width: 35%;
        width: 20rem;
      }

      .header__description-wrapper {
        background: linear-gradient(
          to bottom,
          rgba(0, 0, 0, 0) 0%,
          rgba(0, 0, 0, 0.8) 50%,
          rgba(0, 0, 0, 1) 100%
        );
        padding: 5rem 0 0;
        width: 100vw;
        display: flex;
        justify-content: center;
      }

      .header__description {
        font-size: 2rem;
        padding: 1.5rem;
        margin: 0 auto;
      }

      .plural-of-doofus {
        display: block;
        text-align: center;
        font-style: italic;
        font-size: 1rem;
      }

      .contact-buttons {
        display: flex;
        justify-content: space-evenly;
        padding: 2rem 0rem;
      }

      .contact-buttons a {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 3rem;
        color: initial;
        text-decoration: none;
      }

      .contact-icon {
        width: 100%;
      }

      section {
        padding-top: 2rem;
        padding-bottom: 3rem;
      }

      .section-heading {
        font-size: 48px;
        text-align: center;
        margin-bottom: 2rem;
      }

      .photos-section {
        margin: 0 auto;
        width: 100%;
        max-width: 90rem;
      }

      .img-groups-container {
        display: flex;
      }

      .wide-img-group {
        flex: 0 1 65rem;
      }

      .skinny-img-group {
        flex: 0 1 45rem;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
      }

      .gallery-img {
        padding: 1rem;
        width: 100%;
      }

      .videos-section {
        width: 100%;
        max-width: 90rem;
        margin: 0 auto;
      }

      .videos-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
      }

      .video {
        padding: 1rem;
      }

      /* PHONE */
      @media (max-width: 500px) {
        .header__description {
          font-size: 1.5rem;
        }
      }

      /* TABLET- */
      @media (max-width: 899px) {
        .only-desktop {
          display: none;
        }

        .img-groups-container {
          flex-direction: column;
        }

        .videos-container {
          grid-template-columns: 1fr;
        }
      }

      /* TABLET+ */
      @media (min-width: 600px) {
        .header__description {
          padding: 2rem;
        }
      }

      /* DESKTOP */
      @media (min-width: 900px) {
        header {
          background: url("/assets/wide-1.jpg");
          background-position: 0 30%;
          background-size: 100%;
          background-repeat: none;
        }

        .logo-wrapper {
          background: rgba(0, 0, 0, 0.8);
          right: 32%;
          top: 5%;
          left: unset;
        }

        .hide-on-desktop {
          display: none;
        }
      }
    </style>
  </head>

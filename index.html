<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>The Doofi - A Local Milwaukee Band</title>
    <meta
      name="description"
      content="The Doofi is a band of three local to and playing in Milwaukee. They can play a wide range of venues (church festivals, parties, weddings), and an even wider range of genres. Currently accepting bookings."
    />
    <link rel="stylesheet" href="resets.css" />
    <link rel="shortcut icon" href="favicon.png" />

    <!-- "Fjalla One" Google font. Copy-pasted from https://fonts.googleapis.com/css?family=Fjalla+One&display=swap. Allows the font to load quicker, by avoiding the round trip for fetching the CSS file itself-->
    <style>
      /* latin-ext */
      @font-face {
        font-family: "Fjalla One";
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: local("Fjalla One"), local("FjallaOne-Regular"),
          url(https://fonts.gstatic.com/s/fjallaone/v7/Yq6R-LCAWCX3-6Ky7FAFrO96kjouQb5-6g.woff2)
            format("woff2");
        unicode-range: U+0100-024F, U+0259, U+1E00-1EFF, U+2020, U+20A0-20AB,
          U+20AD-20CF, U+2113, U+2C60-2C7F, U+A720-A7FF;
      }
      /* latin */
      @font-face {
        font-family: "Fjalla One";
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: local("Fjalla One"), local("FjallaOne-Regular"),
          url(https://fonts.gstatic.com/s/fjallaone/v7/Yq6R-LCAWCX3-6Ky7FAFrOF6kjouQb4.woff2)
            format("woff2");
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6,
          U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193,
          U+2212, U+2215, U+FEFF, U+FFFD;
      }
    </style>

    <script>
      /**
       * Workaround to be able to calculate the height of the viewport on initial page load, and use it as a CSS variable. The intention for this is for browsers (mainly mobile) who's viewport height changes when the user scrolls. In these cases, browser engines typically calculate `vh`s based on the maximum viewport, not the initial viewport (or a live viewport)
       */
      // Calculate the height of the viewport on initial page load
      var vh = window.innerHeight * 0.01;
      // Assign the initial viewport height to a CSS variable we can use
      document.documentElement.style.setProperty("--initial-vh", `${vh}px`);

      var videos = {
        twist: {
          src: "assets/live-performances/twist-and-shout.mp4",
          poster: "assets/live-performances/twist-and-shout__poster.png"
        },
        shout: {
          src: "assets/live-performances/shout.mp4",
          poster: "assets/live-performances/shout__poster.png"
        },
        beast: {
          src: "assets/live-performances/beast-of-burden.mp4",
          poster: "assets/live-performances/beast-of-burden__poster.png"
        },
        psycho: {
          src: "assets/live-performances/psycho-killer.mp4",
          poster: "assets/live-performances/psycho-killer__poster.png"
        }
      };
      function selectVideo(video, button) {
        var videoInfo = videos[video];
        var videoEl = document.querySelector("#selected-video");
        videoEl.src = videoInfo.src;
        videoEl.poster = videoInfo.poster;

        // Style selected button/video
        document.querySelectorAll(".video-button").forEach(button => {
          button.classList.remove("video-button--selected");
        });
        button.classList.add("video-button--selected");
      }
    </script>
    <style>
      /* purple--light: #432892 */
      /* purple: #000063 */
      /* purple--dark: #000039 or rgb(0, 0, 57) */

      /* orange--light: #ff6434 */
      /* orange: #dd2c00 */
      /* orange--dark: #a30000 */
      /* orange--darker: #6d0000 */

      body {
        font-family: "Fjalla One", Roboto, sans-serif;
        background: rgb(0, 0, 57);
        color: white;
        letter-spacing: 1.1px;
      }

      header {
        background-image: url("/assets/photos/skinny-2--750.jpg");
        background-size: cover;
        background-repeat: no-repeat;

        /* For browsers that don't support CSS variables, this will be the fallback */
        height: 100vh;
        /* Set the header hero image to be the height of the initial viewport. Avoids weird behavior when using `vh` on mobile browsers where `vh` isn't equal to the true initial viewport height */
        height: calc(var(--initial-vh, 1vh) * 100);
      }

      .header__content {
        position: absolute;
        bottom: 0;
        width: 100%;
      }

      .logo {
        width: 100%;
        filter: invert(1);
      }

      .logo-wrapper {
        position: absolute;
        top: 30%;
        left: 12%;
        max-width: 35%;
        width: 20rem;
      }

      .header__description-wrapper {
        background: linear-gradient(
          to bottom,
          rgba(0, 0, 0, 0) 0%,
          rgba(0, 0, 0, 0.8) 7rem,
          rgba(0, 0, 0, 1) 100%
        );
        padding: 5rem 0 0;
        display: flex;
        justify-content: center;
      }

      .header__description {
        font-size: 2rem;
        padding: 1.5rem;
        margin: 0 auto;
      }

      .plural-of-doofus {
        display: block;
        text-align: center;
        font-style: italic;
        font-size: 1rem;
      }

      section {
        padding-top: 2rem;
        padding-bottom: 3rem;
      }

      .section-heading {
        font-size: 48px;
        text-align: center;
        margin-bottom: 2rem;
        margin-left: 1rem;
        margin-right: 1rem;
      }

      .photos-section {
        margin: 0 auto;
        width: 100%;
      }

      .img-groups-container {
        display: flex;
        align-items: center;
        margin-bottom: 3rem;
        max-width: 90rem;
        padding-left: 2rem;
        padding-right: 2rem;
        margin: 0 auto;
      }

      .img-groups-container--second .wide-img-group {
        flex: 0 1 77rem;
      }

      .img-groups-container--second .skinny-img-group {
        flex: 0 1 33rem;
      }

      .wide-img-group {
        flex: 0 1 65rem;
        margin-right: 2rem;
      }

      .skinny-img-group {
        flex: 0 1 45rem;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
      }

      .gallery-img {
        margin-bottom: 2rem;
        width: 100%;
        border-radius: 3rem;
      }

      .full-bleed-img {
        width: 100%;
        margin-top: 6rem;
        margin-bottom: 6rem;
      }

      .videos-section {
        padding-left: 1rem;
        padding-right: 1rem;
        width: 100%;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        background: #a30000;
      }

      .video-player {
        display: flex;
        flex-direction: column;
        max-width: 100%;
      }

      .video-selector {
        display: flex;
        margin-top: 2rem;
        flex-direction: row;
        overflow-x: auto;
        padding-left: 1rem;
        padding-right: 1rem;
        padding-bottom: 1rem;
      }

      .video-button {
        padding: 2rem;
        background: #000063;
        color: white;
        font-size: 1.5rem;
        cursor: pointer;
        border: 1px solid white;
        border-radius: 2rem;

        flex: 1 1 12rem;
      }

      .video-button:not(:last-of-type) {
        margin-right: 1rem;
      }

      .video-button small {
        font-size: 0.75rem;
        letter-spacing: 1.2px;
      }

      .video-button:active,
      .video-button:hover,
      .video-button--selected {
        background: #432892;
        color: white;
      }

      .video-container {
        padding-top: 56.25%;
        height: 0px;
        position: relative;
        flex: auto;
        width: 1000px;
        max-width: 100%;
      }

      #selected-video {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        border-radius: 2rem;
      }

      .booking-btn {
        width: 20rem;
        max-width: 100%;
        display: flex;
        padding: 2rem;
        align-items: center;
        justify-content: center;
        text-transform: uppercase;
        font-size: 32px;
        background: #dd2c00;
        color: white;
        text-decoration: none;
        margin: 6rem auto 1rem;
        border-radius: 0.75rem;
      }

      .booking-btn:hover,
      .booking-btn:focus {
        background: #ff6434;
      }

      .booking-btn--purple {
        background: #000063;
      }

      .booking-btn--purple:hover,
      .booking-btn--purple:focus {
        background: #432892;
      }

      .contact-buttons {
        position: fixed;
        top: 1rem;
        right: 1rem;
        display: flex;
        flex-direction: column;
        z-index: 20;
      }

      .contact-buttons__btn {
        margin-bottom: 1rem;
        background: #6d0000;
        color: white;
        text-decoration: none;
        display: flex;
        flex-direction: column;
        align-items: center;
        border-radius: 0.75rem;
        padding: 0.75rem;
        height: 4rem;
        width: 4rem;
        transition: background 0.2s;
        opacity: 0.9;
      }

      .contact-buttons__btn:focus {
        background: #dd2c00;
      }

      .contact-buttons__btn:hover {
        background: #dd2c00;
      }

      .contact-buttons__btn:last-child {
        margin-bottom: 0;
      }

      .contact-buttons__icon {
        width: 100%;
        max-height: 100%;
        object-fit: contain;
        filter: invert(0.95);
      }

      .page-footer {
        background: black;
        height: 8rem;
      }

      .footer-logo {
        filter: invert(1);
        margin: 0 auto;
        height: 100%;
        padding: 2rem;
      }

      .btn {
        transition: background 0.2s;
        box-shadow: 0px 3px 5px -1px rgba(0, 0, 0, 0.2),
          0px 6px 10px 0px rgba(0, 0, 0, 0.14),
          0px 1px 18px 0px rgba(0, 0, 0, 0.12);
      }

      .btn:hover {
        box-shadow: 0px 5px 5px -3px rgba(0, 0, 0, 0.2),
          0px 8px 10px 1px rgba(0, 0, 0, 0.14),
          0px 3px 14px 2px rgba(0, 0, 0, 0.12);
      }

      .btn:focus {
        box-shadow: 0px 5px 5px -3px rgba(0, 0, 0, 0.2),
          0px 8px 10px 1px rgba(0, 0, 0, 0.14),
          0px 3px 14px 2px rgba(0, 0, 0, 0.12);
      }

      /* PHONE */
      @media (max-width: 500px) {
        .header__description {
          font-size: 1.5rem;
        }

        .contact-buttons {
          top: 0.5rem;
          right: 0.5rem;
          justify-content: space-evenly;
        }

        .contact-buttons__btn {
          padding: 0.5rem;
          height: 3.5rem;
          width: 3.5rem;
          opacity: 0.75;
          margin-bottom: 0.75rem;
        }
      }

      /* Video selector gradient one-off */
      @media (max-width: 700px) {
        .video-selector {
          padding-left: 0.5rem;
          mask-image: linear-gradient(
            to right,
            transparent,
            black 20px,
            black 90%,
            transparent
          );
          -webkit-mask-image: linear-gradient(
            to right,
            transparent,
            black 20px,
            black 90%,
            transparent
          );
        }
      }

      /* TABLET- */
      @media (max-width: 899px) {
        .only-desktop {
          display: none;
        }

        .img-groups-container {
          display: block;
          padding-left: 0;
          padding-right: 0;
        }

        .gallery-img {
          margin: 3rem auto 0;
          width: 90%;
        }

        .wide-img-group {
          margin-right: 0;
        }

        .full-bleed-img {
          margin: 3rem 0 0;
        }

        .full-bleed-on-tablet {
          margin-left: 0;
          margin-right: 0;
          border-radius: 0;
          width: 100%;
        }

        .videos-section {
          align-items: stretch;
        }

        .video-player {
          flex-direction: column;
          max-width: unset;
          padding-top: 0;
          padding-left: 1rem;
          padding-right: 1rem;
        }

        .video-selector {
          margin-right: 0;
          padding-right: 1rem;
        }

        .video-button {
          min-width: 10rem;
          flex-basis: max-content;
          font-size: 1rem;
          margin-bottom: 1rem;
          padding: 1rem;
        }

        .video-button small {
          font-size: 0.75rem;
        }

        .booking-btn--purple {
          margin-top: 4rem;
        }
      }

      /* TABLET+ */
      @media (min-width: 600px) {
        .header__description {
          padding: 2rem;
        }
      }

      /* DESKTOP */
      @media (min-width: 900px) {
        header {
          background-image: url("/assets/photos/wide-1.jpg");
          background-position: left top;
          background-size: 100%;
        }

        .header__description-wrapper {
          background: linear-gradient(
            to bottom,
            rgba(0, 0, 93, 0) 0%,
            rgba(0, 0, 93, 0.8) 7rem,
            rgb(0, 0, 57) 100%
          );
        }

        .logo-wrapper {
          background: rgba(0, 0, 93, 0.8);
          padding: 1rem;
          border-radius: 0.75rem;
          right: 33%;
          top: 5%;
          left: unset;
          max-width: 25%;

          /* Dark orange background */
          /* background: #a30000;
          opacity: 0.9; */
        }

        .hide-on-desktop {
          display: none;
        }
      }
    </style>
  </head>
  <body>

      <div class="logo-wrapper">
        <img src="assets/logo/logo.svg" alt="" class="logo" role="heading" />
      </div>
      <div class="header__content">
        <div class="header__description-wrapper">
          <p class="header__description">

            <strong>doofi:</strong> <em>n.</em> Plural of doofus. A band of
            three based in Milwaukee, WI. Covering rock, funk, soul, hip hop,

    <div class="contact-buttons">

    <section class="photos-section">
      <h2 class="section-heading">Photos</h2>

      <!-- <picture>
        <source
          class="gallery-img"

        />
        <img
          src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"

      </picture> -->
      <!-- <img class="gallery-img" src="assets/ph/square-1.jpg" /> -->

      <div class="img-groups-container">
        <div class="wide-img-group">
          <picture>
            <source
              srcset="assets/photos/wide-1--512.jpeg"

            <img

          </picture>
          <img

        <div class="skinny-img-group only-desktop">
          <img

      <img class="full-bleed-img" src="assets/photos/wide-3.jpg" width="2400" />

      <div class="video-player">
        <div class="video-container">
          <video
            id="selected-video"
            class="video"
            controls
            src="assets/live-performances/twist-and-shout.mp4"
            type="video/mp4"

        </div>
        <div class="video-selector">
          <button

          <button class="video-button btn" onclick="selectVideo('shout', this)">

          <button
            class="video-button btn"

          >
            Psycho Killer
            <br />

          </button>
        </div>
      </div>

      <a
        class="booking-btn booking-btn--purple btn"
        href="mailto:thedoofiband@gmail.com?subject=Booking Inquiry"
        >Book Now</a

    </section>

    <footer class="page-footer">
      <img class="footer-logo" src="/assets/logo/logo.svg" alt="The Doofi" />
    </footer>
  </body>

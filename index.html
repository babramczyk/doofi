<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>The Doofi</title>
    <link rel="stylesheet" href="resets.css" />
    <link rel="shortcut icon" href="favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Fjalla+One&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Fjalla One", Roboto, sans-serif;
        background: black;
        color: white;
      }

      header {
        background: url("/assets/skinny-2.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        height: 100vh;
      }

      .header__content {
        position: absolute;
        bottom: 0;
        background: linear-gradient(
          to bottom,
          rgba(0, 0, 0, 0) 0%,
          rgba(0, 0, 0, 1) 100%
        );
        padding-top: 5rem;
      }

      .logo {
        width: 100%;
        filter: invert(1);
      }

      .logo-wrapper {
        position: absolute;
        top: 30%;
        left: 12%;
        max-width: 35%;
        width: 20rem;
      }

      .header__description {
        font-size: 2rem;
        padding: 1rem;
        margin: 0 auto;
      }

      .plural-of-doofus {
        display: block;
        text-align: center;
        font-style: italic;
        font-size: 1rem;
      }

      .contact-buttons {
        display: flex;
        justify-content: space-evenly;
        padding: 2rem 0rem;
      }

      .contact-buttons a {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 3rem;
        color: initial;
        text-decoration: none;
      }

      .contact-icon {
        width: 100%;
      }

      .gallery-img {
        padding: 1rem;
      }

      .video {
        padding: 1rem;
      }

      /* PHONE */
      @media (max-width: 500px) {
        .header__description {
          font-size: 1.5rem;
        }
      }

      /* TABLET + */
      @media (min-width: 600px) {
        .header__description {
          padding: 2rem;
        }
      }

      /* DESKTOP */
      @media (min-width: 900px) {
        header {
          background: url("/assets/wide-1.jpg");
          background-position: 0 30%;
          background-size: 100%;
          background-repeat: none;
        }

        .logo-wrapper {
          background: rgba(0, 0, 0, 0.8);
          right: 32%;
          top: 5%;
          left: unset;
        }
      }
    </style>
  </head>
  <body>
    <!-- <nav>

    <header>

        <img

          alt="The Doofi"
          class="logo"
          role="heading"
        />
      </div>
      <div class="header__content">
        <p class="header__description">
          <!-- TODO: Make this text better? -->
          <strong>Doofi:</strong> <em>n.</em> Plural of doofus. A band of three
          based in Milwaukee, WI. Covering rock, funk, hip hop, and everything
          in between.
        </p>
        <!-- <small class="plural-of-doofus">Doofi (n.): Plural of doofus</small> -->
        <!-- TODO: Review contact links. Should they go to the /contact page, or just be a direct mail link for less clicks? -->
        <!-- <div class="contact-buttons">
          <a href="mailto:thedoofiband@gmail.com">
            <img class="contact-icon" src="/assets/email-icon.svg" alt="" />
            Email
          </a>
          <a href="//facebook.com/thedoofi/">
            <img
              class="contact-icon"
              src="/assets/facebook-blue-circle.png"
              alt=""
            />
            Facebook
          </a>
          <a href="//m.me/thedoofi">
            <img class="contact-icon" src="/assets/messenger.png" alt="" />
            Messenger
          </a>
        </div> -->
      </div>
    </header>

    <section>
      <img class="gallery-img" src="assets/wide-1.jpg" />
      <img class="gallery-img" src="assets/wide-2.jpg" />
      <img class="gallery-img" src="assets/wide-3.jpg" />
      <!-- <img class="gallery-img" src="assets/skinny-1.jpg" /> -->
      <img class="gallery-img" src="assets/wide-4.jpg" />
      <img class="gallery-img" src="assets/wide-5.jpg" />
      <img class="gallery-img" src="assets/square-1.jpg" />
    </section>

    <section>
      <video
        class="video"
        controls
        width="1000"
        src="assets/beast_of_burden.mp4"
        type="video/mp4"
      ></video>
    </section>
  </body>
</html>
